<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>{maccms:name}-最新{page:name}-热播{page:name}推荐-2015最新上映{page:name}-第{page:now}页-</title>
<meta name="keywords" content="最新{page:name},热播{page:name},人气{page:name},国产{page:name},美国{page:name},{page:name}排行榜,经典{page:name}推荐,{page:name}大全" />
<meta name="description" content="{maccms:name}提供最新{page:name},热播{page:name}推荐,最新上映{page:name}在线观看,想看最新{page:name}大全,就来{maccms:name}" />
<meta name="Resource-type" content="{maccms:name}" />
{maccms:include}
</head>
<body>
{maccms:head}
<div class="layout mt10">
	<div class="tbg10"></div>
	<div class="mainArea px19">
		<div class="position"><span class="listTotal">共有<em>{page:datacount}</em>部影片</span>您的位置：搜索“{page:key} ”</div>
	</div>
	<div class="bbg10"></div>
</div>
<div class="layout mt10">
	<div class="tbg20"></div>
	<div class="mainArea px17">
		<ul class="movieList">
		{maccms:vod pagesize=20 order=desc by=time}
			<li><a href="[vod:link]" target="_blank"><h3>[vod:name]</h3><img src="{maccms:path_tpl}images/grey.jpg" data-original="[vod:pic]" /><p><span>[vod:time style=yy-m-d H:i:s]</span>热播电影</p></a></li>
		{/maccms:vod}
		</ul>
		<div class="clear"></div>
		<div class="pageNav px14">
			<div class="pages">当前：{page:now} 页</div>
			<div class="pageList">{maccms:pages len=5}</div>
		</div>
	</div>
	<div class="bbg20"></div>
</div>
{maccms:foot}
<script type="text/javascript">
$(function() {
	$("img").lazyload({
		effect : "fadeIn"
	});
});
</script>
</body>
</html>
