<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    select{width: 200px; height: 200px;}
</style>
<select id="all" multiple="multiple">
    <option>文胸</option>
    <option>内裤</option>
    <option>身体乳</option>
    <option>香氛</option>
    <option>睡衣</option>
</select>
<input type="button" value=">>" id="btn1">
<input type="button" value="<<" id="btn2">
<input type="button" value=">" id="btn3">
<input type="button" value="<" id="btn4">

<select id="sel" multiple="multiple"></select>
<script>
    var all = document.getElementById('all');
    var sel = document.getElementById('sel');
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var btn4 = document.getElementById('btn4');


    var len = all.length;
    btn1.onclick = function(){
      for(var i = 0; i < len;i++){
          var da = all[0];
          sel.appendChild(da);
          da.selected = false;
      }
    }

    btn2.onclick = function(){
        var cc = sel.length;
        for(var i = 0; i < cc;i++){
            var da = sel[0];
            all.appendChild(da);
            da.selected = false;
        }
    }

    btn3.onclick = function(){
        var array = [];
        for(var i = 0; i < all.length;i++){
            var da = all[i];
            if(da.selected){
            array.push(da);
             da.selected = false;
            }

        }
        console.log(da)
        for(var i = 0; i < array.length;i++){
            var da = array[i];
            sel.appendChild(da);
        }
    }

    btn4.onclick = function(){
        var array = [];
        for(var i = 0; i < sel.length;i++){
            var da = sel[i];
            if(da.selected){
                array.push(da);
                da.selected = false;
            }

        }
        console.log(da)
        for(var i = 0; i < array.length;i++){
            var da = array[i];
            all.appendChild(da);
        }
    }

</script>

</body>
</html>
