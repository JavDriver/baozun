<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">

<script>
var txt = document.getElementById('text');
    txt.onkeydown = function(e){
        e = e || window.event;
        //48-57键盘码是 数字
        if((e.keyCode < 48 || e.keyCode > 57) && e.keyCode !== 8){
            e.preventDefault();
        }
    }

</script>

</body>
</html>
