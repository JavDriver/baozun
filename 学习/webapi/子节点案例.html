<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul id="mv">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>


<script>
    var mv = document.getElementById('mv');

    if(mv.hasChildNodes()){
        for(var i = 0; i < mv.children.length; i++){
            var li = mv.children[i];
            if(i % 2 === 0){
                li.style.backgroundColor = 'red';
            }else {
                li.style.backgroundColor = 'green';
            }

        }




    }


</script>


</body>
</html>
