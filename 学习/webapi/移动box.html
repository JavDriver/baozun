<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .d-box{ display: none; width: 500px; height: 500px; position: absolute; border: 1px solid #000000; cursor: move;}
    #drop{ width: 500px; height: 50px; background: #db0000;}
    .bd{ width: 500px; height: 400px;}
    .login_bg{ display: none; width: 100%; height: 100%; position: fixed;
        top:0; left: 0; background: rgb(0,0,0,0.3);}
</style>
<a id="link" href="javascript:void(0)">点击点击点击</a>


<div class="login_bg" id="bg"></div>

<div class="d-box" id="d_box">
    <div id="drop">
        <span id="box_close">关闭</span>
    </div>
    <div class="bd"></div>
</div>

<script>
    var link = document.getElementById('link');
    link.onclick = function(){
        var bg = document.getElementById('bg');



        var box = document.getElementById('d_box');
        var drop = document.getElementById('drop');
        drop.onmousedown = function(e){
            var x = e.pageX - box.offsetLeft;
            var y = e.pageY - box.offsetTop;
            document.onmousemove = function(e){
                var boxX = e.pageX - x;
                var boxY = e.pageY - y;
                box.style.left = boxX + 'px';
                box.style.top = boxY + 'px';

            }
        }
        document.onmouseup = function (){
            document.onmousemove = null;
        }

        var close = document.getElementById('box_close');
        close.onclick = function(){
            box.style.display = 'none';
            bg.style.display = 'none';
        }

        bg.style.display = 'block';
        d_box.style.display = 'block';
  return false;
    }
















</script>


</body>
</html>
